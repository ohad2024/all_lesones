<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <h1>Order form here:</h1>
    <form action="submit.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        <br>

        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="product1">Product 1</option>
            <option value="product2">Product 2</option>
            <option value="product3">Product 3</option>
        </select>
        <br>

        <div class="terms-container">
            <input type="checkbox" id="terms" name="confirm" required>
            <label>I agree to the terms and conditions</label>
        </div>
        
        <label>For Birthday?</label>
        <br>
        <label>Yes</label>
        <input type="radio" id="yes" name="birthday" value="yes" required>
        <label>No</label>
        <input type="radio" id="no" name="birthday" value="no" required>
        <label>Maybe</label>
        <input type="radio" id="maybe" name="birthday" value="maybe" required>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
